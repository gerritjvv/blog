# Site
name: "Cyclic"
title: "My tech blog"
description: "This is where I write anything I find useful"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: '/blog'
google_analytics: ''
disqus: 'myblog'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  gerritjvv:
    name: Gerrit
    display_name: gerritjvv
    gravatar: 
    email: gerritjvv@gmail.com
    web: https://twitter.com/gerrit_jvv
    twitter: https://twitter.com/gerrit_jvv
    description: "Author of this blog" 
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown
kramdown:
  parse_block_html: true
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
